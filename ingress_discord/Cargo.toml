[package]
name = "ingress_discord"
edition = "2021"
build = "build.rs"

[dependencies]
anyhow = "1.0.90"
chrono = { version = "0.4.38", features = ["serde"] }
dotenvy = "0.15.7"
log = { version = "0.4.22", features = ["serde"] }
rusty_interaction = { version = "0.3.0", features = ["handler"] }
serde = "1.0.210"
thiserror = "1.0.64"
tokio = { version = "1.40.0", features = ["full"] }
tokio-cron-scheduler = { version = "0.13.0", features = ["log", "english"] }
env_logger = "0.11.5"
tracing-subscriber = { version = "0.3.18", features = ["chrono", "json"] }
once_cell = "1.20.2"
reqwest = { version = "0.12.8", features = ["json"] }
diesel = { version = "2.2.4", features = ["sqlite", "returning_clauses_for_sqlite_3_35", "chrono", "serde_json"] }
diesel_migrations = { version = "2.2.0", features = ["sqlite"] }
libsqlite3-sys = { version = "0.30.1", features = ["bundled"] }
futures = "0.3.31"
serde_json = "1.0.131"
uuid = { version = "1.11.0", features = ["v4"] }

[patch.crates-io]
#rusty_interaction = { git = "https://github.com/showengineer/rusty-interaction.git", rev = "32281f85fa94aaa71a9a331dc33fbd2860895aea" }
rusty_interaction = { git = "https://github.com/UpcraftLP/rusty-interaction.git", rev = "f80cf8aec3dfe8ff1e2a00ae5128c1b9f7ed649c" }

[build-dependencies]
built = { version = "0.7.5", features = ["chrono", "git2", "semver"] }
